   <style>
      /* New styles for the title container */
      .title-container {
         background-color: #4CAF50;
         padding: 40px 0;
         text-align: center;
         color: #fff;
         display: flex; /* Use flexbox */
         align-items: center; /* Center vertically */
         justify-content: space-between; /* Space items horizontally */
      }

      .hospital-logo {
         max-width: 150px; /* Adjust the width as needed */
         height: auto; /* Maintain aspect ratio */
      }

      /* New styles for the widget panels */
      .panel.widget {
         border-radius: 0;
         border: none;
         transition: all 0.3s ease;
      }
      .panel.widget:hover {
         transform: translateY(-5px);
      }
      .panel.widget .row-table {
         padding: 20px;
      }
      .panel.widget .text-center {
         color: #fff;
      }
      .panel.widget .text-bold {
         font-weight: bold;
      }
      .panel.widget .text-uppercase {
         color: #fff;
         font-size: 14px;
         margin-top: 5px;
      }
   </style>
</head>
